<div class="login-container">
  <div class="login-card">
    <nz-card title="用户登录" class="login-form-card">
      <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()" class="login-form">
        <nz-form-item>
          <nz-form-control nzErrorTip="请输入用户名!">
            <nz-input-group nzPrefixIcon="user">
              <input type="text" nz-input formControlName="userName" placeholder="用户名" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        
        <nz-form-item>
          <nz-form-control nzErrorTip="请输入密码!">
            <nz-input-group nzPrefixIcon="lock">
              <input type="password" nz-input formControlName="password" placeholder="密码" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        
        <nz-form-item *ngIf="enableCaptcha">
          <nz-form-control nzErrorTip="请输入验证码!">
            <div class="captcha-container">
              <nz-input-group nzPrefixIcon="safety-certificate">
                <input type="text" nz-input formControlName="captcha" placeholder="验证码" />
              </nz-input-group>
              <button type="button" class="captcha-button" nz-button>获取验证码</button>
            </div>
          </nz-form-control>
        </nz-form-item>
        
        <nz-form-item>
          <nz-form-control>
            <label nz-checkbox formControlName="remember">
              <span>记住我</span>
            </label>
            <a class="login-form-forgot" href="#">忘记密码</a>
          </nz-form-control>
        </nz-form-item>
        
        <nz-form-item>
          <nz-form-control>
            <button 
              nz-button 
              nzType="primary" 
              [nzLoading]="isloading" 
              [disabled]="!validateForm.valid" 
              class="login-form-button">
              登录
            </button>
          </nz-form-control>
        </nz-form-item>
        
        <div class="login-form-register">
          还没有账户？ <a routerLink="/register">立即注册</a>
        </div>
      </form>
    </nz-card>
  </div>
</div>

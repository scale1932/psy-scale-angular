<div class="register-container">
  <div class="register-card">
    <nz-card title="用户注册" class="register-form-card">
      <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()" class="register-form">
        <nz-form-item>
          <nz-form-control nzErrorTip="请输入有效的邮箱地址!">
            <nz-input-group nzPrefixIcon="mail">
              <input type="email" nz-input formControlName="email" placeholder="邮箱" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        
        <nz-form-item>
          <nz-form-control nzErrorTip="密码至少6位!">
            <nz-input-group nzPrefixIcon="lock">
              <input type="password" nz-input formControlName="password" placeholder="密码" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        
        <nz-form-item>
          <nz-form-control nzErrorTip="请确认密码!" [nzErrorTip]="passwordConfirmErrorTpl">
            <nz-input-group nzPrefixIcon="lock">
              <input type="password" nz-input formControlName="confirmPassword" placeholder="确认密码" />
            </nz-input-group>
            <ng-template #passwordConfirmErrorTpl>
              <ng-container *ngIf="validateForm.get('confirmPassword')?.errors?.['confirm']">
                两次输入的密码不一致!
              </ng-container>
              <ng-container *ngIf="validateForm.get('confirmPassword')?.errors?.['required']">
                请确认密码!
              </ng-container>
            </ng-template>
          </nz-form-control>
        </nz-form-item>
        
        <nz-form-item *ngIf="enableCaptcha">
          <nz-form-control nzErrorTip="请输入验证码!">
            <div class="captcha-container">
              <nz-input-group nzPrefixIcon="safety-certificate">
                <input type="text" nz-input formControlName="captcha" placeholder="验证码" />
              </nz-input-group>
              <button type="button" class="captcha-button" nz-button>获取验证码</button>
            </div>
          </nz-form-control>
        </nz-form-item>
        
        <nz-form-item>
          <nz-form-control>
            <label nz-checkbox formControlName="agree">
              <span>我已阅读并同意 <a href="#">用户协议</a> 和 <a href="#">隐私政策</a></span>
            </label>
          </nz-form-control>
        </nz-form-item>
        
        <nz-form-item>
          <nz-form-control>
            <button 
              nz-button 
              nzType="primary" 
              [nzLoading]="isloading" 
              [disabled]="!validateForm.valid" 
              class="register-form-button">
              注册
            </button>
          </nz-form-control>
        </nz-form-item>
        
        <div class="register-form-login">
          已有账户？ <a routerLink="/login">立即登录</a>
        </div>
      </form>
    </nz-card>
  </div>
</div>
